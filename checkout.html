<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Checkout Page</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }\n        .cart-items { list-style-type: none; padding: 0; }\n        .cart-item { border-bottom: 1px solid #eee; padding: 10px 0; }\n        .total { font-weight: bold; }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <h1>Checkout</h1>\n        <form id=\"checkout-form\">\n            <h2>Customer Details</h2>\n            <label for=\"name\">Name:</label>\n            <input type=\"text\" id=\"name\" required>\n            <label for=\"email\">Email:</label>\n            <input type=\"email\" id=\"email\" required>\n            <label for=\"address\">Address:</label>\n            <input type=\"text\" id=\"address\" required>\n            <h2>Shopping Cart Review</h2>\n            <ul class=\"cart-items\">\n                <li class=\"cart-item\">Item 1 - $10.00</li>\n                <li class=\"cart-item\">Item 2 - $15.00</li>\n                <li class=\"cart-item total\">Total: $25.00</li>\n            </ul>\n            <h2>Payment</h2>\n            <div id=\"paypal-button-container\"></div>\n            <button type=\"submit\">Submit Order</button>\n        </form>\n    </div>\n    <script src=\"https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID\"></script>\n    <script>\n        paypal.Buttons({\n            createOrder: function(data, actions) {\n                return actions.order.create({\n                    purchase_units: [{\n                        amount: { value: '25.00' }\n                    }]\n                });\n            },\n            onApprove: function(data, actions) {\n                return actions.order.capture().then(function(details) {\n                    alert('Transaction completed by ' + details.payer.name.given_name);\n                });\n            }\n        }).render('#paypal-button-container');\n    </script>\n</body>\n</html>
