<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Greeting Card â€” Story Frames</title>
  <meta name="description" content="Digital Greeting Card â€” Story Frames. A personalized digital story with your photo and music. Pay with PayPal." />

  <link rel="stylesheet" href="styles.css">
  <script defer src="i18n.js"></script>

  <style>
    .wrap{display:grid; grid-template-columns: 1.1fr .9fr; gap:14px; align-items:start}
    .box{border:1px solid var(--line); border-radius:24px; background: rgba(255,255,255,.04); box-shadow: var(--shadow); padding:18px}
    .muted{color:var(--muted)}
    .grid3{display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-top:12px}
    .thumb{border:1px solid var(--line); border-radius:16px; overflow:hidden; background: rgba(0,0,0,.18); cursor:pointer}
    .thumb img{width:100%; height:170px; object-fit:cover; display:block}
    .note{margin-top:12px; padding:12px; border-radius:16px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.18); color:var(--muted)}
    @media (max-width: 920px){.wrap{grid-template-columns:1fr}.grid3{grid-template-columns:1fr}}
  </style>
</head>

<body>
  <div class="container">
    <header class="top">
      <a class="brand" href="index.html">
        <div class="logo"><img src="logo.png" alt="Story Frames"></div>
        <div>
          <strong>Story Frames</strong>
          <small data-i18n="tagline">Crafting stories from photos</small>
        </div>
      </a>

      <nav class="topnav">
        <a href="index.html" data-i18n="nav_home">Home</a>
        <a href="index.html#products" data-i18n="nav_products">Products</a>
        <a class="cart-icon" href="index.html" id="cartIcon">
          ðŸ›’ <span data-i18n="cart">Cart</span>
          <span class="cart-badge" id="cartBadge" style="display:none;">0</span>
        </a>

        <a class="pill" href="https://facebook.com/Storyframesvarna/" target="_blank" rel="noopener noreferrer">Facebook</a>

        <div class="lang" aria-label="Language">
          <button class="langbtn" data-lang="en">EN</button>
          <button class="langbtn" data-lang="bg">BG</button>
        </div>
      </nav>
    </header>

    <div class="wrap">
      <div class="box">
        <h1 data-i18n="p3_title">Digital Greeting Card</h1>
        <p class="muted" data-i18n="p3_desc">A stylish digital card with your story and your music.</p>

        <div class="grid3">
          <div class="thumb" onclick="openLightbox('card-1.jpg')"><img src="card-1.jpg" alt="Card 1"></div>
          <div class="thumb" onclick="openLightbox('card-2.jpg')"><img src="card-2.jpg" alt="Card 2"></div>
          <div class="thumb" onclick="openLightbox('card-3.jpg')"><img src="card-3.jpg" alt="Card 3"></div>
        </div>

        <div class="note">
          <span data-i18n="why_3">ðŸŽµ <b>Your personal soundtrack:</b> add the song that matters to you.</span>
        </div>

        <div class="actions" style="margin-top:14px">
          <a class="btn" href="index.html" data-i18n="back_home">Back to home</a>
        </div>
      </div>

      <div class="box">
        <div class="price">â‚¬29</div>
        <div class="tiny" data-i18n="pay_digital">PayPal (card) â€¢ Instant delivery</div>

        <div class="actions" style="margin-top:12px">
          <button class="btn primary" data-i18n="buy_paypal" onclick="payPalBuy('Digital Greeting Card', 29)">Pay with PayPal</button>
        </div>

        <div style="margin-top:14px" class="muted" data-i18n="what_you_get"></div>

        <div class="actions" style="margin-top:14px">
          <a class="btn" href="mailto:Sviievmla@gmail.com?subject=Story%20Frames%20Order%20-%20Digital%20Card">Email</a>
          <a class="btn" href="https://facebook.com/Storyframesvarna/" target="_blank" rel="noopener noreferrer">Facebook</a>
        </div>
      </div>
    </div>
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightboxImg" alt="Expanded image" />
  </div>

  <script>
    const PAYPAL_EMAIL = "Sviievmla@gmail.com";

    // Update cart badge on page load
    function updateCartBadge() {
      const cart = JSON.parse(localStorage.getItem('storyframesCart') || '[]');
      const badge = document.getElementById('cartBadge');
      if (cart.length > 0) {
        badge.style.display = 'flex';
        badge.textContent = cart.length;
      } else {
        badge.style.display = 'none';
      }
    }
    updateCartBadge();

    function payPalBuy(item, amount){
      const url =
        "https://www.paypal.com/cgi-bin/webscr" +
        "?cmd=_xclick" +
        "&business=" + encodeURIComponent(PAYPAL_EMAIL) +
        "&item_name=" + encodeURIComponent(item) +
        "&amount=" + encodeURIComponent(Number(amount).toFixed(2)) +
        "&currency_code=EUR" +
        "&no_note=1";
      window.open(url, "_blank", "noopener,noreferrer");
    }

    function openLightbox(src){
      document.getElementById("lightboxImg").src = src;
      document.getElementById("lightbox").style.display = "flex";
      document.body.style.overflow = "hidden";
    }
    function closeLightbox(){
      document.getElementById("lightbox").style.display = "none";
      document.body.style.overflow = "";
    }
  </script>
</body>
</html>
