<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Frames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            color: #fff; /* Bright text */
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em; /* Larger fonts */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-card {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            position: relative;
        }
        .order-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .product-card {
                width: 100%; /* Mobile optimization */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Story Frames</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>
    <main class="container" id="products">
        <!-- Example Product Card -->
        <div class="product-card">
            <h2>Product 1</h2>
            <p>Short description of the product.</p>
            <button class="order-button">Order Now</button>
        </div>
        <!-- Additional product cards would be added here -->
    </main>
    <footer>
        <div id="cart">
            <h2>Your Shopping Cart</h2>
            <p>No items in cart.</p>
        </div>
    </footer>
</body>
</html>
